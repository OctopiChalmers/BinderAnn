name:                MonadAnn
version:             0.1.0.0
github:              "OctopiChalmers/MonadAnn"
license:             BSD3
author:              "Agustín Mista"
maintainer:          "mista@chalmers.se"
copyright:           "2019 Agustín Mista"

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Testing

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.

description:         
  Please see the README on GitHub at <https://github.com/OctopiChalmers/MonadAnn#readme>

ghc-options: -Wall -O2

extra-source-files:
- README.md
- ChangeLog.md

dependencies:
- base >= 4.7 && < 5
- ghc
- ghc-prim
- containers
- syb
- mtl
- transformers

library:
  source-dirs: 
  - src
  exposed-modules: 
  - MonadAnn.Pure
  - MonadAnn.Monadic
  - MonadAnn.Generic
  - Data.Annotated.Pure
  - Data.Annotated.Monadic
  - Data.Annotated.Generic.Safe
  - Data.Annotated.Generic.Unsafe
  - Control.Monad.Annotated.Class
  - System.Mem.StableMap

tests:
  test-plugin:
    dependencies: MonadAnn 
    source-dirs:  test
    main:         Main.hs
