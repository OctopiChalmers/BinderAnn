name:                Peekaboo
version:             0.1.0.0
github:              "agustinmista/Peekaboo"
license:             BSD3
author:              "Agustín Mista"
maintainer:          "mista@chalmers.se"
copyright:           "2019 Agustín Mista"

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Testing

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.

description:         
  Please see the README on GitHub at <https://github.com/agustinmista/Peekaboo#readme>

ghc-options: -Wall -O2

extra-source-files:
- README.md
- ChangeLog.md

dependencies:
- base >= 4.7 && < 5
- ghc
- ghc-prim
- containers
- syb
- mtl
- transformers

library:
  source-dirs: 
  - src
  exposed-modules: 
  - Peekaboo.Pure
  - Peekaboo.Monadic
  - Peekaboo.Transformer
  
  - Data.Annotated
  - Data.Annotated.Monadic

  - Control.Monad.Annotated
  - Control.Monad.Annotated.Class
  - Control.Monad.Annotated.Safe
  - Control.Monad.Annotated.Unsafe
  - System.Mem.StableMap


tests:
  test-plugin:
    dependencies: Peekaboo 
    source-dirs:  test
    main:         Main.hs


